<script>
window.onload = init;
function init(){

		getId = function (id) {
					var getId = document.getElementById(id);
					return getId;
				}
		getTagname = function (tag) {
					var getTagname = document.getElementsByTagName(tag);
					return getTagname;
				}
		
		var shot = 0;
		var hit = 0;
		var td = getTagname('td');

		for (var i=0;i<td.length; i++){
				td[i].onclick = function(){
					if (this.innerHTML=="") {
						this.innerHTML="<span class='glyphicon glyphicon-remove'></span>";
						getId("shot").innerHTML = "SHOTS:"+(++shot);
					}
					else if (this.innerHTML[1] == "i") {
						this.innerHTML ="<i class='fa fa-ship' style='font-size:36px; display: block;'></i>";
						getId("hit").innerHTML = "HITS:"+(++hit);
						getId("shot").innerHTML = "SHOTS:"+(++shot);
						if (hit==7) alert("All ships is sunked! You need only "+shot+" to do it!");
					}
				}
		}
}	


</script>
